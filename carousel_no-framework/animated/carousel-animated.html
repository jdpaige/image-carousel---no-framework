<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css" />
        <title>Image Carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="carousel" id="carousel">
                <img
                    class="carousel-img"
                    id="img-1"
                    src="https://images.unsplash.com/photo-1582860410719-95b47d0131e2?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
                    alt=""
                    data-original-posiion="1"
                />

                <img
                    class="carousel-img"
                    src="https://images.unsplash.com/photo-1581892428304-abd329f27146?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
                    alt=""
                    data-original-posiion="2"
                />

                <img
                    class="carousel-img"
                    src="https://images.unsplash.com/photo-1582161127477-bb3873fb0e7c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
                    alt=""
                    data-original-posiion="3"
                />

                <img
                    class="carousel-img"
                    src="https://images.unsplash.com/photo-1582623723749-fdb12fc59290?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
                    alt=""
                    data-original-posiion="4"
                />

                <img
                    class="carousel-img"
                    src="https://images.unsplash.com/photo-1582035122152-0f53c1075168?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max"
                    alt=""
                    data-original-posiion="5"
                />
            </div>
            <div class="navigation">
                <button>
                    <i
                        class="fas fa-long-arrow-alt-left fa-4x"
                        id="left-btn"
                    ></i>
                </button>
                <button>
                    <i
                        class="fas fa-long-arrow-alt-right fa-4x"
                        id="right-btn"
                    ></i>
                </button>
            </div>
        </div>

        <script src="animated.js"></script>
        <script
            src="https://kit.fontawesome.com/02322c8963.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
